<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${row.value.getName()}"></td>
        <td th:text="${row.value.getEmail()}"></td>
        <td th:text="${row.value.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.value.getId()})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.value.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.value.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
